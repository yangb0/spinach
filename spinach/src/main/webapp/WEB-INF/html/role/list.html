<!DOCTYPE html>
<html>
<head>
<title></title> <@h.head />


<style type="text/css">
body {
	padding-bottom: 40px;
}

.sidebar-nav {
	padding: 9px 0;
}

@media ( max-width : 980px) {
	/* Enable use of floated navbar text */
	.navbar-text.pull-right {
		float: none;
		padding-left: 5px;
		padding-right: 5px;
	}
}
</style>
</head>
<body>
<div><br /></div>
	<div class="definewidth">
		<@shiro.hasPermission name="sys:role:add"> <a class="btn btn-success"
			href="${path}/role/add">新增角色</a> </@shiro.hasPermission>
	</div>
	<table class="table table-bordered table-hover definewidth m10">
		<thead>
			<tr>
				<th>角色名</th>
				<th>编码</th>
				<th>描述</th>
				<th>排序</th>
				<th>是否启用</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<#list list as u>
			<tr class="">
				<td>${(u.name)!""}</td>
				<td>${(u.roleCode)!""}</td>
				<td>${(u.description)!""}</td>
				<td class="center">${(u.sort)!""}</td>
				<td>${(u.disabled==0)?string("启用","禁用")}</td>
				<td>
				<@shiro.hasPermission name="sys:role:update">
				<a class="edit" href="${path}/role/add?id=${(u.id)!0}">修改</a>
				</@shiro.hasPermission>
				</td>
			</tr>
			</#list>
		</tbody>
	</table>
	<@h.page /> <@h.foot />
</body>
</html>
