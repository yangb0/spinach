<!DOCTYPE html>
<html>
<head>
<title></title> <@h.head />
<style type="text/css">
body {
	padding-bottom: 40px;
}

.sidebar-nav {
	padding: 9px 0;
}

@media ( max-width : 980px) {
	/* Enable use of floated navbar text */
	.navbar-text.pull-right {
		float: none;
		padding-left: 5px;
		padding-right: 5px;
	}
}
</style>
</head>
<body>
	<form id="fm" action="${path}/scheduleJob/save.json" method="post">
	<div style="text-align: center;" id="errorMsg"></div>
		<table class="table table-bordered table-hover definewidth m10">
			<tr>
				<td>任务名：</td>
				<td>
					<input id="name" name="name" type="text" datatype="*"
										nullmsg="请输入任务名！" /> <span class="Validform_checktip">请输入任务名！</span>
				</td>
			</tr>
			<tr>
				<td>任务组：</td>
				<td><input id="group" name="group" type="text" datatype="*"
										nullmsg="请输入任务组！" /> <span class="Validform_checktip">请输入任务组！</span></td>
			</tr>
			<tr>
				<td>cron表达式：</td>
				<td><input id="cronExpression" name="cronExpression" type="text" datatype="*"
										nullmsg="请输入表达式！" /> <span class="Validform_checktip">请输入表达式！</span></td>
			</tr>
			<tr>
				<td>执行任务的类：</td>
				<td><input name="className" type="text" datatype="*"
										nullmsg="请输入执行任务的类！" /> <span class="Validform_checktip">请输入执行任务的类！</span></td>
			</tr>
			<tr>
				<td>描述：</td>
				<td><input name="description" type="text" ></td>
			</tr>
			<tr>
				<td class="tableleft"></td>
				<td>
					<button type="submit" class="btn btn-primary" type="button">保存</button>
					&nbsp;&nbsp;
					<button type="button" class="btn btn-success" name="backid"
						id="backid">返回列表</button>
				</td>
			</tr>
		</table>
	</form>
</div>
<@h.foot />
<script type="text/javascript">
var callback = function(data) {
	if (data.status == "0") {
		window.location.href = "${path}/scheduleJob/list";
	} else {
		$("#errorMsg").html(data.msg).show();
	}
}
$("#fm").validFrom(callback);
</script>
</body>
</html>
